<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body> 
  <div class="container">
      <header>
        <img src="images/illustration-hero.svg">
      </header>
      <main>
        <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="img-music"><img src="images/icon-music.svg" alt="Planos Anuais"></div> 
            <div class="left">
              <p> <b>Annual Plan</b> <br>
               <span style="color:hsl(224, 23%, 55%)">$59.99/year</span> </p>
            </div>
          <div class="right"><a href=""> Change</a></div>
        </div>
        <div class="buttons">
          <div class="button1">
            <a href=""> Proceed to Payment</a>
          </div>
          <div class="button2">
            <a href=""> Cancel Order</a>
          </div>
          </div>
      </main>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">THGSn(\A/)kE</a>.
        </div>
  </div> 
</body>
</html>
